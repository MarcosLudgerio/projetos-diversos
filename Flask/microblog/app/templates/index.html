{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <header>
                <div>
                    <h1 class="text-capitalize">{{ post['title'] }}</h1>
                    <div class="about">by {{ post['author']["name"] }} on {{ post['created'] }}</div>
                </div>
            </header>
            <p class="body">{{ post['body'] }}</p>
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
